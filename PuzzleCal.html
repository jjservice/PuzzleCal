<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="PuzzleCal.css">
    <title>Cal33 JJ</title>
</head>
<body>

    <div id="calculator">
        <h1><ion-icon name="extension-puzzle"></ion-icon>PUZZLE<ion-icon name="extension-puzzle"></ion-icon></h1>
        <h2><ion-icon name="calculator"></ion-icon></h2>
        <input id="display" placeholder="0">
        <div id="keys">
            <button onclick="appendToDisplay('+')" class="operators">+</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('-')" class="operators">-</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')" class="operators">X</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('/')" class="operators">%</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate('')">=</button>
            <button onclick="clearDisplay('c')" class="operators">C</button>
        </div>
        <h3>JJPoweredIT<ion-icon name="bonfire-sharp"></ion-icon></h3>
    </div>
    
</body>
<script src="PuzzleCal.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
